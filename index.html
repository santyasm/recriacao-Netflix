<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="responsive.css">


    <!--owl css-->
    <link rel="stylesheet" href="owl-estilo/owl.carousel.min.css">
    <link rel="stylesheet" href="owl-estilo/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="imagens/logo.png" alt="logo" width="80px">
            <nav>
                <a href="">início</a>
                <a href="">séries</a>
                <a href="">filmes</a>
                <a href="">documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i> 
                        ASSISTIR AGORA
                    </button>
                    <button role="button"class="botao"><i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes" owl-theme>
        <div class="owl-carousel">
            <div class="item">
                <img class="box-filme" src="imagens/encontros.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/forters.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/herdeiro.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/homemaranha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/idared.jpg" alt="">
            <div class="item">
                <img class="box-filme" src="imagens/imperdoável.jpg" alt="">
            <div class="item">
                <img class="box-filme" src="imagens/matrix.jpg" alt="">
            <div class="item">
                <img class="box-filme" src="imagens/naoolheparacima.jpg" alt="">
            </div>
        </div>
    </div>

    <!--Carrossel JS-->
    <script src="JS/owl/jquery.min.js"></script>
    <script src="JS/owl/owl.carousel.min.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
